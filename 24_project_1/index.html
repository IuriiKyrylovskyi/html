<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Audience</title>
	</head>

	<body>
		<div class="wrapper">
			<div class="audience">
				<div class="_container">
					<div class="audience__content">
						<h4 class="audience__suptitle">Engage Visitors</h4>
						<h1 class="audience__title">Understand your audience</h1>
						<p class="audience__text">Early stage company? Eligible applicants get all of our products for just $49 a month.</p>
						<div class="audience__btn-box">
							<a href="#" class="audience__btn btn btn__blue">Get Started</a>
							<a href="#" class="audience__btn btn btn__white">Learn More</a>
						</div>
					</div>
					<div class="audience__row">
						<div class="audience__card card">
							<div class="card__img">
								<img src="./image/01.png" alt="Developers" />
							</div>
							<h3 class="card__label">Developers</h3>
						</div>
						<div class="audience__card card">
							<div class="card__img">
								<img src="./image/02.png" alt="Entertainment" />
							</div>
							<h3 class="card__label">Entertainment</h3>
						</div>
						<div class="audience__card card">
							<div class="card__img">
								<img src="./image/03.png" alt="Athletes" />
							</div>
							<h3 class="card__label">Athletes</h3>
						</div>
						<div class="audience__card card">
							<div class="card__img">
								<img src="./image/04.png" alt="Creators" />
							</div>
							<h3 class="card__label">Creators</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
