<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Doc</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<form action="#">
			<div>
				<label for="lastName">Last Name
					<input type="text" name="lastName" value="Emerson" id="lastName" readonly>
				</label>
			</div>
			<div>
				<label for="age">Age</label>
				<input type="number" min="3" max="10" name="age" id="age" value="17">
			</div>
			<div>
				<input type="checkbox" name="agree" disabled>
				<label for="agree">Accept terms and conditions</label>
			</div>
			<div class='choose-gender'>
				<input type="radio" id="male" name="gender">
				<label for="male">Male</label>
				<input type="radio" id="female" name="gender">
				<label for="female">Female</label>
				<input type="radio" id="secret" name="gender" checked>
				<label for="secret">Secret</label>
			</div>
			<div>
				<textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
			</div>
			<div>
				<button type="submit">Submit</button>
			</div>
		</form>

	</body>

</html>
